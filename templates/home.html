<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="m-3">
        <h1>List of Items</h1>
        <br>
        <h4 style="margin-left: 50px;">Create new items</h4>
        <br>
        <a style="margin-left: 50px;" class="btn btn-success"  href="{% url "create" %}">Add New Item</a>
        <div id="task-wrapper"> 
            {% for item in items %}
            <div class="task">
                <ul>
                    <li>
                        <h5>{{item.name}}</h5>
                        <p>{{item.description}}</p>
                        <p>Created at: {{item.created_at}}</p>
                        <div class="button-wrapper">
                            <a style="width:100px;margin-top: 8px;" class="btn btn-info btn-block" href="{% url "view" item.id %}">View</a>
                            <a style="width:100px;color: #fff;" class="btn btn-warning btn-block" href="{% url "update" item.id %}">Edit</a>
                            <a style="width:100px" class="btn btn-danger btn-block" href="{% url "delete" item.id %}">Delete</a>
                        </div>
                    </li>
                    
                </ul>
            </div>
            {% endfor %}
            
       </div>
    </body>
</html>
